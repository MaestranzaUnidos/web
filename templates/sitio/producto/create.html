{% extends 'sitio/layout.html' %}

{% block content %}
<section class="row my-5 container mx-auto">

    <!-- MENSAJE DE ERROR -->
    {% if error_message %}
        <div class="alert alert-danger alert-dismissible fade show col-12" role="alert">
            <strong>{{ error_message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    {% if okey_message %}
        <div class="alert alert-success alert-dismissible fade show col-12" role="alert">
            <strong>{{ okey_message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <!-- TITULO -->
    <div class="col-12">
        <h2 class="display-4 text-center mb-5">Agregar producto</h2>
    </div>

    <!-- FORMULARIO -->
    <form action="{% url 'SITIO:producto_create' %}" method="post" enctype="multipart/form-data" class="w-100 col-12">

        {% csrf_token %}

        <!-- NOMBRE PRODUCTO -->
        <div class="col-12 p-0 form-group">
            <input class="form-control" type="text" name="titulo" placeholder="Ingrese el nombre del producto" required>
        </div>

        <div class="row container mx-auto p-0 pt-3">

            <!-- IMAGEN -->
            <div class="col-md-6 p-0 m-0">
                <div class="form-group">
                    <label for="imagen">IMAGEN</label>
                    <input type="file" class="form-control-file" name="imagen" id="imagen" required>
                </div>
            </div>

            <div class="col-md-6 p-0 m-0 row">

                <!-- CATEGORIA -->
                <div class="col-12 p-0 form-group">
                    <select class="custom-select" name="categoria" required>
                        <option value="" selected>-- Seleccione la categoria --</option>
                        {% for categoria in categorias %}
                            <option value="{{ categoria.id_categoria }}">{{ categoria.descripcion }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- DESCRIPCION -->
                <div class="col-12 p-0 form-group mb-3">
                    <textarea class="form-control" name="descripcion" rows="3" placeholder="DescripciÃ³n del producto" required></textarea>
                </div>


                <div class="col-12 ">
                    <div class="row justify-content-between align-items-center">
                        <!-- PRECIO -->
                        <div class="col-auto m-0 p-0">
                            <div class="form-group">
                                <label for="precio">Precio:</label>
                                <input type="text" id="precio" name="precio" class="form-control" placeholder="Precio $">
                            </div>
                        </div>

                        <!-- STOCK -->
                        <div class="col-auto m-0 p-0">
                            <div class="form-group" style="margin-top: 20px;">
                                <label for="stock">Stock:</label>
                                <input type="text" id="stock" name="stock" class="form-control" placeholder="Stock">
                            </div>
                        </div>

                        <!-- BOTON -->
                        <div class="form-group col-md-4 col-lg-3 m-0 p-0 mt-2 mt-lg-0">
                            <button type="submit" class="btn btn-success btn-block">Agregar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>

</section>
{% endblock %}
