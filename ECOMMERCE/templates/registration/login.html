{% extends "sitio/layout.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-lg-4">
        <!-- MENSAJES -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>{{ message }}</strong>
                </div>
            {% endfor %}
        {% endif %}

        <!-- FORMULARIO DE LOGIN -->
        <div class="card shadow-lg p-4 animate__animated animate__fadeIn animate__fast">
            <div class="text-center mb-4">
                <h2 class="text-uppercase font-weight-bold text-success" style="letter-spacing: 1.5px;">Iniciar Sesión</h2>
                <p class="text-muted">Accede a tu cuenta</p>
            </div>

            <form action="" method="POST">
                {% csrf_token %}

                <!-- USUARIO -->
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Usuario</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Nombre de usuario" required>
                </div>

                <!-- CONTRASEÑA -->
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <!-- RECORDARME -->
                <div class="form-group form-check text-left">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Recordarme</label>
                </div>

                <!-- BOTÓN -->
                <button type="submit" class="btn btn-lg btn-block btn-success text-uppercase font-weight-bold shadow-sm" style="letter-spacing: 1px;">Ingresar</button>
            </form>

            <!-- LINK DE REGISTRO -->
            <div class="text-center mt-4">

                <p class="text-muted">¿No tienes cuenta? <a href="{% url 'SITIO:register' %}" class="text-success font-weight-bold">Regístrate</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
